name: Node Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: dir   # debug

      - run: npm install
        working-directory: ./your-folder-name

      - run: npm run build
        working-directory: ./your-folder-name
